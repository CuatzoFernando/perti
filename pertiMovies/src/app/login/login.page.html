<ion-header>
  <ion-toolbar>
    <ion-title> Login </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="floating">Correo Electronico</ion-label>
    <ion-input [(ngModel)]="email" type="text" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contrase√±a</ion-label>
    <ion-input [(ngModel)]="password" type="password" required></ion-input>
  </ion-item>

  <ion-button
    class="ion-margin-top"
    type="submit"
    expand="block"
    color="light"
    (click)="loginUser()"
  >
    Ingresar
  </ion-button>

  <br />

  <ion-button
    color="dark"
    expand="block"
    fill="outline"
    [routerLink]="['/register']"
    >Crea una Cuenta</ion-button
  >
</ion-content>
