<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Nueva Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="user.name" type="text" required></ion-input>
  </ion-item>

  <ion-item class="ion-margin-bottom">
    <ion-label position="floating">Genero</ion-label>
    <ion-select [(ngModel)]="user.gender">
      <ion-select-option value="male">Hombre</ion-select-option>
      <ion-select-option value="female">Mujer</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input [(ngModel)]="user.username" type="text" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input [(ngModel)]="user.email" type="Email" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="user.password" type="password" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Confirma Contraseña</ion-label>
    <ion-input [(ngModel)]="user.password" type="password" required></ion-input>
  </ion-item>

  <ion-row>
    <ion-col>
      <ion-button
        type="submit"
        color="light"
        expand="block"
        (click)="register()"
        >Registrar</ion-button
      >
    </ion-col>
  </ion-row>
</ion-content>
